<!DOCTYPE html>
<html>
<head>
    <title>Keyboard page</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="keyboard">
        <div >
            <div class="row">
                <div class="button besc">Esc</div>
                <div class="button empty jumper"></div>
                <div class="button bf1">F1</div>
                <div class="button bf2">F2</div>
                <div class="button bf3">F3</div>
                <div class="button bf4">F4</div>
                <div class="button empty jumper"></div>
                <div class="button bf5">F5</div>
                <div class="button bf6">F6</div>
                <div class="button bf7">F7</div>
                <div class="button bf8">F8</div>
                <div class="button empty jumper"></div>
                <div class="button bf9">F9</div>
                <div class="button bf10">F10</div>
                <div class="button bf11">F11</div>
                <div class="button bf12">F12</div>
            </div>
            <div class="row">
                <div class="button btilda">~</div>
                <div class="button b1">1</div>
                <div class="button b2">2</div>
                <div class="button b3">3</div>
                <div class="button b4">4</div>
                <div class="button b5">5</div>
                <div class="button b6">6</div>
                <div class="button b7">7</div>
                <div class="button b8">8</div>
                <div class="button b9">9</div>
                <div class="button b0">0</div>
                <div class="button bminus">-</div>
                <div class="button bplus">+</div>
                <div class="button jumper">Back Space</div>
            </div>
            <div class="row">
                <div class="button jumper">Tab</div>
                <div class="button bq">Q</div>
                <div class="button bw">W</div>
                <div class="button be">E</div>
                <div class="button br">R</div>
                <div class="button bt">T</div>
                <div class="button by">Y</div>
                <div class="button bu">U</div>
                <div class="button bi">I</div>
                <div class="button bo">O</div>
                <div class="button bp">P</div>
                <div class="button bsqbro">[</div>
                <div class="button bscbrc">]</div>
                <div class="button jumper">\</div>
            </div>
            <div class="row">
                <div class="button jumper">CpsLck</div>
                <div class="button ba">A</div>
                <div class="button bs">S</div>
                <div class="button bd">D</div>
                <div class="button bf">F</div>
                <div class="button bg">G</div>
                <div class="button bh">H</div>
                <div class="button bj">J</div>
                <div class="button bk">K</div>
                <div class="button bl">L</div>
                <div class="button bsemicolon">;</div>
                <div class="button bapostrophe">'</div>
                <div class="button benter jumper">Enter</div>
            </div>
            <div class="row">
                <div class="button jumper">Shift</div>
                <div class="button bz">Z</div>
                <div class="button bx">X</div>
                <div class="button bc">C</div>
                <div class="button bv">V</div>
                <div class="button bb">B</div>
                <div class="button bn">N</div>
                <div class="button bm">M</div>
                <div class="button bcomma">,</div>
                <div class="button bpoint">.</div>
                <div class="button bslash">/</div>
                <div class="button jumper">Shift</div>
            </div>
            <div class="row">
                <div class="button bctrl">Ctl</div>
                <div class="button bwin">Win</div>
                <div class="button balt">Alt</div>
                <div class="button bspace jumper">Space</div>
                <div class="button baltr">Alt</div>
                <div class="button bwinr">Win</div>
                <div class="button bmenu">Menu</div>
                <div class="button bctrlr">Ctl</div>
            </div>
        </div>
    </div>

    <script src="keyboard.js"></script>
</body>
</html>
